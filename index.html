<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Price Comparison Table</title>
  </head>
  <body>
    <main class="price-comparison">
      <div class="price-column">
        <div class="price-header">
          <div class="price">
            <div class="dollar-sign">$</div>
            10
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Basic</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature A
        </div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature B
        </div>
        <div class="feature inactive">
          <img src="x-square.svg" alt="check-circle" />
          Feature C
        </div>
        <div class="feature inactive">
          <img src="x-square.svg" alt="check-circle" />
          Feature D
        </div>
        <div class="feature inactive">
          <img src="x-square.svg" alt="x-square" />
          Feature E
        </div>
        <div class="feature inactive">
          <img src="x-square.svg" alt="x-square" />
          Feature F
        </div>
        <button class="cta">Start Today</button>
      </div>
      <div class="price-column popular">
        <div class="most-popular">Most Popular</div>
        <div class="price-header">
          <div class="price">
            <div class="dollar-sign">$</div>
            20
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Professional</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature A
        </div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature B
        </div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature C
        </div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature D
        </div>
        <div class="feature inactive">
          <img src="x-square.svg" alt="x-square" />
          Feature E
        </div>
        <div class="feature inactive">
          <img src="x-square.svg" alt="x-square" />
          Feature F
        </div>
        <button class="cta">Start Today</button>
      </div>
      <div class="price-column">
        <div class="price-header">
          <div class="price">
            <div class="dollar-sign">$</div>
            50
            <div class="per-month">/mo</div>
          </div>
          <div class="plan-name">Enterprise</div>
        </div>
        <div class="divider"></div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature A
        </div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature B
        </div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature C
        </div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature D
        </div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature E
        </div>
        <div class="feature">
          <img src="check-circle.svg" alt="check-circle" />
          Feature F
        </div>
        <button class="cta">Start Today</button>
      </div>
    </main>
  </body>
</html>
